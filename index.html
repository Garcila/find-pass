<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			type="image/jpg"
			href="./DigitalMomentIcon.png"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Code Finder</title>
	</head>
	<body>
		<main>
			<h1>Code Finder</h1>
			<div class="field">
				<i class="fa-solid fa-lock" style="color: #c1c2c2"></i>

				<input
					class="code"
					type="text"
					placeholder="Number code to find"
					required
					pattern="[0-9]*"
					maxlength="8"
				/>
			</div>
			<button type="submit"><div class="go">GO!</div></button>
			<div class="found"></div>
			<script src="./password-finder.js"></script>
		</main>
	</body>
</html>
